<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header giống Nghiên Cứu Lịch Sử</title>
    <style>
        /* Định dạng tổng thể */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Thanh header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo img {
            height: 50px; /* Điều chỉnh kích thước logo */
        }
    </style>
</head>
<body>

    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Logo">
            </a>
        </div>
    </header>

</body>
</html>
